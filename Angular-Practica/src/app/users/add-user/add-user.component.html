<div class="container">
    <div class="row" style="margin-top: 3vw;">
        <h2 class="col-md-3">Agregar usuario</h2>
        <button type="button" class="btn" [routerLink]="['/user']">
            Regresar
        </button>

        <button (click)="singOut()" type="button" class="btn offset-md-6">
            Cerrar sesion
        </button>
    </div>
    <div>
        <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
            <label class="text-left" for="exampleInputEmail1">Nombre</label>
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                </div>
                <input [style.color]='black' type="text" class="form-control" formControlName="first_name"
                    id="first_name" aria-describedby="first_name" placeholder="Nombre">
            </div>

            <label class="text-left" for="exampleInputEmail1">Apellido</label>
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                </div>
                <input [style.color]='black' type="text" class="form-control" formControlName="last_name" id="last_name"
                    aria-describedby="last_name" placeholder="Apellido">
            </div>

            <label class="text-left" for="exampleInputEmail1">Email</label>
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                </div>
                <input [style.color]="black" type="email" class="form-control" formControlName="email" id="email"
                    aria-describedby="email" placeholder="Email">
            </div>


            <button type="submit" (click)="openModal(modal)" class="btn btn-primary btn-login">Agregar
                usuario</button>
        </form>
    </div>

    <ng-template #modal>
        <div class="modal-header">
            <h4 class="modal-title pull-left">Nuevo usuario agregado</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>
                Nombre: {{newUser.first_name}} {{newUser.last_name}} <br />
                Email: {{newUser.email}}
            </p>
            <button type="button" class="btn" (click)="modalRef.hide()" [routerLink]="['/user']">
                Regresar
            </button>

        </div>
    </ng-template>
</div>
<style>
    .btn {
        background-color: #00adb5;
        color: #eeeeee;
    }

    .modal-header,
    .modal-body {
        background-color: #393e46;
        color: #eeeeee;
    }

    .modal-header span {
        color: #eeeeee;
    }
</style>
